<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost - Sign in</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Link para os Ã­cones do Bootstrap Icons via CDN -->
  <link rel="stylesheet" href="../dist/styles/main.css"> <!-- Alterado de .sass para .css -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 container_form">
        <form class="form_main">
          <h1 class="title">Ghost <i class="bi bi-fingerprint "></i></h1>
          <div class="text-center mt-3">
            <button class="btn btn-primary" type="button">
              <i class="bi bi-google me-3"></i>Sign in with Google
            </button>
          </div>
          <label for="email_address">Email Address</label>
          <input type="email" id="email_address" class="form_input" required>
          <label for="password">Password</label>
          <a href="#" class="forgot_password_link">Fogot Password?</a>
          <input type="password" id="password" class="form_input is-error" required>
          <button type="submit" class="btn_color">Sign in</button>
          
        </form>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/scripts/main.js"></script>
</body>
</html>
